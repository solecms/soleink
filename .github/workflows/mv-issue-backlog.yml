name: Add Issues to Project Backlog

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/solecms/projects/3
          github-token: ${{ secrets.REPO_SECRET }}
